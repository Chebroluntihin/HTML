<Html>  
<head>   
<title>  
Registration Form
</title>  
</head>  

<body bgcolor="Lightskyblue">  
<h2>Registration Form</h2>
<form>  
  
Employee ID:        
<input type="number" name="Employee ID" size="15"/> <br> <br>  
Employee Name:     
<input type="text" name="Employee Name" size="15"/> <br> <br>  
Contact No:         
<input type="text" name="Contact No" size="15"/> <br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br> <br>   

Technology:
<input type="text" name="Intitution name" size="15"/><br> <br>

Course :    
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
 <br>  
<br>  

Preffered Dates:<br>
Start Date:
<input type="text" name="start date" size="15"/><br>
End Date:
<input type="text" name="End date" size="15"/><br><br>

  
Other Facilities:
<br>  
<input type="checkbox" name="Virtual Lab"/> Virtual Lab <br>  
<input type="checkbox" name="Online QUIZ"/> Online QUIZ <br>  
<input type="checkbox" name="Online Instructor (to clarify doubts)"/> Online Instructor (to clarify doubts)  
<br>  
<br>  
   
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
